<div class="container py-4">

  <div class="row">

    <!-- LEFT: Service Request Form -->
    <div class="col-lg-6">

      <div class="card shadow-sm border-0 rounded-4">

        <div class="card-header bg-primary text-white rounded-top-4 py-3">
          <h5 class="mb-0">
            <i class="bi bi-chat-dots me-2"></i>
            Service Request
          </h5>
        </div>

        <div class="card-body p-4">

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label fw-semibold">To</label>
              <select class="form-select" id="srTo">
                <option>Admin</option>
                <option>HR</option>
 
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold">From</label>
              <input type="text" class="form-control" id="loggedUser" readonly>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Subject</label>
            <input type="text" class="form-control" id="srSubject" placeholder="Enter subject here...">
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Your Message</label>
            <textarea class="form-control" id="srMessage" rows="5" placeholder="Describe your issue in detail..."></textarea>
          </div>

          <div class="text-center">
            <button class="btn btn-primary px-5" id="srSubmitBtn">
              Submit
            </button>
          </div>

        </div>
      </div>

    </div>

    <!-- RIGHT: Role Based Card (Injected by JS) -->
    <div class="col-lg-6">
      <div id="roleBasedContainer"></div>
    </div>

  </div>

</div>

<!-- Service Request Detail Modal -->
<div class="modal fade" id="requestDetailModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Service Request Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p><strong>From:</strong> <span id="detailFrom"></span></p>
        <p><strong>To:</strong> <span id="detailTo"></span></p>
        <p><strong>Subject:</strong> <span id="detailSubject"></span></p>
        <p><strong>Message:</strong></p>
        <div class="border rounded p-2 bg-light" id="detailMessage"></div>
        <p class="mt-3"><strong>Status:</strong> <span id="detailStatus"></span></p>
      </div>

      <div class="modal-footer">
        <button id="resolveBtn" class="btn btn-success d-none">
          Resolve
        </button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>

    </div>
  </div>
</div>
