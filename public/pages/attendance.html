<div class="container-fluid p-4" id="attendancePage">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="m-0 fw-bold text-dark">
      üìÖ Attendance & Time Tracking
    </h4>
    <span class="badge bg-light text-dark border p-2" id="currentDateDisplay">
      Loading Date...
    </span>
  </div>

  <div id="attendanceAlert" class="alert alert-info border-0 shadow-sm d-none">
    </div>

  <div class="row g-3 mb-4">
    
    <div class="col-md-3 col-6">
      <div class="card border-0 shadow-sm h-100 p-3 bg-white">
        <small class="text-muted text-uppercase fw-bold">Current Status</small>
        <div class="mt-2 d-flex align-items-center">
          <span id="statusIndicator" class="badge bg-secondary rounded-pill me-2">‚óè</span>
          <h5 class="m-0 fw-bold" id="attendanceStatusText">Offline</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="card border-0 shadow-sm h-100 p-3 bg-white">
        <small class="text-muted text-uppercase fw-bold">Clock In At</small>
        <h5 class="m-0 fw-bold mt-2 text-primary" id="clockInAtText">--:--</h5>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="card border-0 shadow-sm h-100 p-3 bg-white">
        <small class="text-muted text-uppercase fw-bold">Worked Time</small>
        <h5 class="m-0 fw-bold mt-2 text-success" id="workedTime">00:00:00</h5>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="card border-0 shadow-sm h-100 p-3 bg-white">
        <small class="text-muted text-uppercase fw-bold">Break Time</small>
        <h5 class="m-0 fw-bold mt-2 text-warning" id="breakTime">00:00:00</h5>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body text-center py-5">

      <div class="mb-4">
        <div id="liveTimerDisplay" class="display-1 fw-bold text-dark" style="font-family: monospace;">
          00:00:00
        </div>
        <p class="text-muted" id="timerLabel">Ready to start?</p>
      </div>

      <div class="d-flex justify-content-center gap-3 flex-wrap" id="actionButtons">
        
        <button id="clockInBtn" class="btn btn-success btn-lg px-5 py-3 rounded-pill fw-bold shadow">
          <i class="bi bi-play-fill me-2"></i> Clock In
        </button>

        <button id="takeBreakBtn" class="btn btn-warning btn-lg px-4 py-3 rounded-pill fw-bold text-dark d-none">
          <i class="bi bi-cup-hot-fill me-2"></i> Take Break
        </button>

        <button id="resumeWorkBtn" class="btn btn-primary btn-lg px-4 py-3 rounded-pill fw-bold d-none">
          <i class="bi bi-play-circle-fill me-2"></i> Resume Work
        </button>

        <button id="clockOutBtn" class="btn btn-danger btn-lg px-4 py-3 rounded-pill fw-bold d-none">
          <i class="bi bi-stop-fill me-2"></i> Clock Out
        </button>

      </div>

      <div id="clockOutForm" class="mt-4 mx-auto d-none text-start bg-white p-4 rounded-3 shadow-sm border animate__animated animate__fadeIn" style="max-width: 500px;">
        
        <h5 class="fw-bold mb-3 text-danger border-bottom pb-2">
          <i class="bi bi-clipboard-check me-2"></i> Submit Daily Report
        </h5>
        
        <div class="card bg-light border-0 mb-3">
          <div class="card-body p-3">
            <label class="form-label small text-muted fw-bold text-uppercase">1. Project Name</label>
            <input id="projectInput" type="text" class="form-control border-0 bg-white shadow-sm" placeholder="e.g. HRMS Development">
          </div>
        </div>

        <div class="card bg-light border-0 mb-3">
          <div class="card-body p-3">
            <label class="form-label small text-muted fw-bold text-uppercase">2. Task Details</label>
            <textarea id="taskInput" class="form-control border-0 bg-white shadow-sm" rows="3" placeholder="Brief summary of what you completed today..."></textarea>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button id="confirmClockOutBtn" class="btn btn-danger fw-bold py-2 shadow-sm">
            Confirm & Submit Timesheet
          </button>
          <button id="cancelClockOutBtn" class="btn btn-link text-secondary text-decoration-none small">
            Cancel
          </button>
        </div>

      </div>
      </div>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 py-3">
      <h5 class="m-0 fw-bold">üìú Attendance History</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light text-muted small text-uppercase">
          <tr>
            <th class="ps-4">Date</th>
            <th>Clock In</th>
            <th>Clock Out</th>
            <th>Break Duration</th>
            <th>Total Work</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody">
          <tr>
            <td colspan="6" class="text-center py-4 text-muted">
              <span class="spinner-border spinner-border-sm me-2"></span> Loading history...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<style>
  .attendance-card b { font-size: 1.25rem; }
  /* Responsive font sizing for the big timer */
  .display-1 { font-size: 4rem; letter-spacing: -2px; }
  @media (max-width: 768px) {
    .display-1 { font-size: 2.5rem; }
  }
</style>
